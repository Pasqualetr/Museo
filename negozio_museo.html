        <!--Javascript-->

        <script>

        //oggetti nell'array
            var merchandise = [
            { nome: "T-Shirt Blu", prezzo: 30.00, immagine: "img/t-shirt1.jpg" },
            { nome: "T-Shirt Grigia", prezzo: 30.00, immagine: "img/t-shirt2.jpg" },
            { nome: "Copricapo Faraone", prezzo: 50.00, immagine: "img/faraone.jpg" },
            { nome: "Maschera Tutankhamun", prezzo: 200.00, immagine: "img/maschera.jpg" },
            { nome: "Bara Faraone", prezzo: 100.00, immagine: "img/bara.jpg" },
            { nome: "Dipinto", prezzo: 300.00, immagine: "img/dipinto.jpg" }
        ];

        //funzione per generare la card richiamando l'id ("negozio")
        function generaCard() {
            var negozioMuseo = document.getElementById("shop");


            //ciclo forEach()
            merchandise.forEach(function (item) {
                var card = document.createElement("div");
                card.classList.add("col");


                //contenuto delle card
                var cardContent = '<div class="card h-100">' + '<img src="' + item.immagine + '"class="card-img-top" alt="...">' +
                    '<div class="card-body">' + '<h5 class="card-title">' + item.nome +
                    '</h5>' + '<p class="card-text">Prezzo: €' + item.prezzo + '</p>' +
                '<a href="#" class="btn btn-danger">Acquista Ora</a>' + '<br><br>' + '<a href="#" class="btn btn-secondary">Aggiungi ai preferiti</a>' + '</div>' +
                '<div class="card-footer">' + '<small class="text-body-secondary">Shop Museo</small>' +
                '</div></div></div>';

                card.innerHTML = cardContent;
                negozioMuseo.appendChild(card);

            });

        }

        //visualizza le card sulla pagina all'avvio
        document.addEventListener("DOMContentLoaded", function () { generaCard(); });
        </script>
