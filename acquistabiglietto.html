                    <option>Si</option>

        <hr />
        <h1 id="ora"></h1>

        <h2>Dati inseriti </h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Numero</th>
                    <th>Email</th>
                    <th>Quantita</th>
                    <th>Data</th>
                    <th>Ora</th>
                    <th>Visita Guidata</th>

                </tr>
            </thead>
            <tbody id="tabella">
            </tbody>
        </table>
    </div>

    <script>

        var tutto = ["data", "ora"];
        function popolaElenco() {
            tabella = document.getElementById("tabella");
            for (var i = 0; i < tutto.length; i++) {
                var th = document.createElement("th");
                th.innerHTML = tutto[i];
                tabella.appendChild(th);
            }
        }


        function aggiungiDati() {

            var nome = document.getElementById("nome").value;
            var cognome = document.getElementById("cognome").value;
            var numero = document.getElementById("numero").value;
            var email = document.getElementById("email").value;
            var motivazione = document.getElementById("motivazione").value;
            var data = document.getElementById("data").value;
            var ora = document.getElementById("ora").value;
            var commercialista = document.getElementById("commercialista").value;

            if (nome === "" || cognome === "" || numero === "" || email === "" || motivazione === "" || data === "" || ora === "" || commercialista === "") {
                alert("inserisci tutti i campi");
                return 0; //pop up
            }



            var riga = document.createElement("tr");

            function popolaElenco() {
                tabella = document.getElementById("tabella")
            }




            //creazione colonne
            var colonnaNome = document.createElement("td")
            var colonnaCognome = document.createElement("td");
            var colonnaNumero = document.createElement("td");
            var colonnaEmail = document.createElement("td");
            var ColonnaMotivazione = document.createElement("td");
            var colonnaData = document.createElement("td");
            var colonnaOra = document.createElement("td");
            var colonnaCommercialista = document.createElement("td");


            colonnaNome.innerText = nome;
            colonnaCognome.innerText = cognome;
            colonnaNumero.innerText = numero;
            colonnaEmail.innerText = email;
            ColonnaMotivazione.innerText = motivazione;
            colonnaData.innerText = data;
            colonnaOra.innerText = ora;
            colonnaCommercialista.innerText = commercialista;

            riga.appendChild(colonnaNome);
            riga.appendChild(colonnaCognome);
            riga.appendChild(colonnaNumero);
            riga.appendChild(colonnaEmail);
            riga.appendChild(ColonnaMotivazione);
            riga.appendChild(colonnaData);
            riga.appendChild(colonnaOra);
            riga.appendChild(colonnaCommercialista);

            var tabella = document.getElementById("tabella");
            tabella.appendChild(riga);

            // per ripulire la riga
            document.getElementById("nome").value = "";
            document.getElementById("cognome").value = "";
            document.getElementById("numero").value = "";
            document.getElementById("email").value = "";
            document.getElementById("motivazione").value = "";
            document.getElementById("data").value = "";
            document.getElementById("ora").value = "";
            document.getElementById("commercialista").value = "";

        }



    </script>
